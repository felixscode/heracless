site_name: Heracless
site_url: https://heracless.io
site_description: Type-safe YAML configuration management for Python build with Rust speed.
site_author: Felix Schelling

repo_name: felixscode/heracless
repo_url: https://github.com/felixscode/heracless
edit_uri: edit/main/docs/

theme:
  name: material
  logo: ./sword.svg
  favicon: ./sword.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
    logo: ./sword.svg

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Usage: usage.md
  - API Reference: api-reference.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/felixscode
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/heracless/

  version:
    provider: mike

